{% macro card(url, image, alt, url_args={}) %}
  <div class="columns medium-6">
    <div class="card" onclick="window.location='{{url_for(url, **kwargs)}}';">
      <div class="row">
        <div class="columns small-6">
          <img src="{{url_for('static', filename=image)}}" alt="{{alt}}"/>
        </div>
        <div class="columns small-6">
          <p>
          {{caller()}}
          </p>
        </div>
      </div>
    </div>
  </div>
{% endmacro %}
